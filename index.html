<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List | JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <header>
      <h1>Lista de Tarefas</h1>
      <p>Organize suas atividades do dia</p>
    </header>

    <section class="input-area">
      <label for="taskInput" class="sr-only">Nova tarefa</label>
      <input 
        id="taskInput" 
        type="text" 
        placeholder="Digite uma tarefa..." 
        autocomplete="off"
      >
      <button id="addTaskBtn">Adicionar</button>
    </section>

    <section class="tasks">
      <ul id="taskList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
